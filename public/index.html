<!DOCTYPE html>
<html>
    <head>
        <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
        <link type="text/css" rel="stylesheet" href="/style.css"/>
        
    </head>

    <body>

        <div id="scTitle">SoundCloud Player</div>
        <div id="image" style="background-image: url(https://lh3.googleusercontent.com/-tY6pi48_GYg/AAAAAAAAAAI/AAAAAAAAHVs/Kj3eQ0d1l2o/s0-c-k-no-ns/photo.jpg)"></div>
        <div id="songInfo">
            <div id="songTitle"></div>
            <div id="songArtist"></div>
        </div>

        <div id="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <button id="random">Random</button>
        </div>
        
        <div id="searchElements">
            <input id="input" type="text" placeholder="Enter Search">
            <button id="search">Search</button>
        </div>
        <div id="songCount">Enter a Search & Hit Search</div>

     

        <script src="app.js"></script>
    </body>









</html>
